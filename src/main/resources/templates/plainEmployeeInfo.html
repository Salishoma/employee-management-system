<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/post.css}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
<header>
    <div class="header-layout">
        <h1 class="welcome">Employee Data</h1>
    </div>
</header>
<div class="container" th:object="${employee}">
    <div class="body">
        <br><br><br><br><br><br>
        <div>
            <!--            <h1 class="welcome" th:text="${employee.firstName} ${employee.lastName}"></h1>-->
            <!--            <div class="col-lg-12 text-center">-->
            <p th:text="${employee.firstName + ' ' + employee.lastName}" class="fs-1 font-weight-bold col-lg-12 text-center"></p>
            <!--            <p th:text="${employee.lastName}" class="welcome col-lg-12 text-center"></p>-->
            <p th:text="${employee.email}" class="fs-2 font-weight-bold col-lg-12 text-center"></p>
        </div>
        <br>
    </div>

    <br><br><br><br><br><br>

    <div class ="container my-2">
        <h1>Employee Salary Records</h1>
        <!--        <a th:href = "@{/new-employee}" class = "btn btn-primary btn-sm mb-3">Pay Salary</a>-->
        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Date</th>
                <th>Salary Records</th>
                <!--                <th>Employee Email</th>-->
                <!--                <th>Actions</th>-->
            </tr>

            </thead>
            <tbody>
            <tr th:each="employeeSalary : ${salaries}">
                <td th:text="${employeeSalary.date}"></td>
                <td th:text="${employeeSalary.salary}"></td>
                <!--                <td th:text="${employee.email}"></td>-->
            </tr>
            </tbody>
        </table>
        <button class="btn btn-danger btn-customized" type="submit"><a href="/logout">logout</a> </button>
    </div>
    <br>
</div>
</body>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
